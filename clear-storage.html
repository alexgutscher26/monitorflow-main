<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear LocalStorage</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.5;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #0060df;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f0f0f0;
      border-radius: 0.25rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Clear LocalStorage</h1>
  <p>This utility will clear the mock webhooks from localStorage to fix the webhook count issue.</p>
  
  <button id="clearAll">Clear All LocalStorage</button>
  <button id="clearWebhooks">Clear Only Mock Webhooks</button>
  
  <div id="result" class="result"></div>
  
  <script>
    document.getElementById('clearAll').addEventListener('click', function() {
      try {
        localStorage.clear();
        const result = document.getElementById('result');
        result.style.display = 'block';
        result.innerHTML = '<strong>Success!</strong> All localStorage data has been cleared.';
      } catch (error) {
        const result = document.getElementById('result');
        result.style.display = 'block';
        result.innerHTML = '<strong>Error:</strong> ' + error.message;
      }
    });
    
    document.getElementById('clearWebhooks').addEventListener('click', function() {
      try {
        localStorage.removeItem('mockWebhooks');
        const result = document.getElementById('result');
        result.style.display = 'block';
        result.innerHTML = '<strong>Success!</strong> Mock webhooks have been cleared.';
      } catch (error) {
        const result = document.getElementById('result');
        result.style.display = 'block';
        result.innerHTML = '<strong>Error:</strong> ' + error.message;
      }
    });
  </script>
</body>
</html>
